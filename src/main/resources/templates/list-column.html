<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:if="${items} and ${items.size()}">

        <table>
            <!--<link rel="stylesheet" href="techjobs.css">-->
            <div th:replace="search :: job-display"></div>

            <tr th:each="item, idx : ${items}" th:class="${idx.odd} ? 'odd'">
                <td><a th:href="@{/list/jobs(column=${column},value=${item})}" th:text="${item}"></a></td>
            </tr>
        </table>
    </div>
    <!--&lt;!&ndash;<div th:replace="search :: job-display"></div> to display headings&ndash;&gt;-->
</div>

</body>
</html>
